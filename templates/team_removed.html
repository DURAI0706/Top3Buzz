<!DOCTYPE html>
<html lang="en">
<body>
    <div class="removed-container">
        <h1>Team Removed</h1>
        <p>Your team has been removed from the game by the administrator.</p>
        <p>Please contact the game administrator if you believe this was done in error.</p>
        
        <div class="actions">
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
    
    <style>
        .removed-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ff0000;
        }
        
        .actions {
            margin-top: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</body>
</html>
