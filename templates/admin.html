<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Buzzer Admin Panel - Top3Buzz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #00ff88;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
        }

        .panel-section h2 {
            color: #00ff88;
            margin-top: 0;
            font-size: 1.5rem;
        }

        #buzzer-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
        }

        .inactive {
            background: linear-gradient(45deg, #ff4757, #c44569);
            color: #fff;
        }

        button {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        button.danger {
            background: linear-gradient(45deg, #ff4757, #c44569);
            color: #fff;
        }

        button.danger:hover {
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        #timer-display {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #00ff88;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        .teams-section {
            margin-top: 30px;
        }

        .teams-section h2 {
            color: #00ff88;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .position-badge {
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .position-badge.first {
            background: linear-gradient(45deg, #ffd700, #ffb700);
        }

        .position-badge.second {
            background: linear-gradient(45deg, #c0c0c0, #a0a0a0);
        }

        .position-badge.third {
            background: linear-gradient(45deg, #cd7f32, #b36d1a);
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #00ff88;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
        }

        .timer-preset-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .return-home {
            text-align: center;
            margin-top: 30px;
        }

        .return-home a {
            color: #00ff88;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .return-home a:hover {
            text-shadow: 0 0 10px #00ff88;
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .timer-controls {
                justify-content: center;
            }
            
            #timer-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Buzzer Admin Panel</h1>
        
        <div class="control-panel">
            <div class="panel-section">
                <h2>üî¥ Buzzer Control</h2>
                <div id="buzzer-status" class="inactive">
                    Buzzer Status: <span id="status-text">Inactive</span>
                </div>
                <button id="reset-buzzer" class="danger">üîÑ Reset Buzzer</button>
                <button id="toggle-buzzer">‚ö° Toggle Buzzer</button>
            </div>

            <div class="panel-section">
                <h2>‚è∞ Timer</h2>
                <div id="timer-display">00:00</div>
                <div class="timer-controls">
                    <button id="start-timer">‚ñ∂Ô∏è Start</button>
                    <button id="pause-timer">‚è∏Ô∏è Pause</button>
                    <button id="reset-timer" class="danger">üîÑ Reset</button>
                </div>
                <div class="timer-preset-container">
                    <label for="timer-preset">‚è±Ô∏è Preset:</label>
                    <select id="timer-preset">
                        <option value="30">30 seconds</option>
                        <option value="60">1 minute</option>
                        <option value="180">3 minutes</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                    </select>
                    <button id="set-timer">‚öôÔ∏è Set Timer</button>
                </div>
            </div>
        </div>

        <div class="teams-section">
            <h2>üèÜ Teams Ranking (All Buzzed Teams)</h2>
            <table id="buzzed-teams-table">
                <thead>
                    <tr>
                        <th>üèÖ Position</th>
                        <th>üë• Team Name</th>
                        <th>‚è∞ Buzz Time</th>
                    </tr>
                </thead>
                <tbody id="buzzed-teams">
                    <!-- Teams will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="teams-section">
            <h2>üë• All Registered Teams</h2>
            <table id="all-teams-table">
                <thead>
                    <tr>
                        <th>üÜî Team ID</th>
                        <th>üë• Team Name</th>
                        <th>üìä Status</th>
                        <th>‚öôÔ∏è Action</th>
                    </tr>
                </thead>
                <tbody id="all-teams">
                    <!-- Teams will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="return-home">
            <a href="/">üè† Return to Home</a>
        </div>
    </div>

    <script>
        const toggleBuzzerBtn = document.getElementById('toggle-buzzer');
        const buzzerStatusDiv = document.getElementById('buzzer-status');
        const statusTextSpan = document.getElementById('status-text');
        const timerPreset = document.getElementById('timer-preset');
        const setTimerBtn = document.getElementById('set-timer');
        const timerDisplay = document.getElementById('timer-display');
        const resetBuzzerBtn = document.getElementById('reset-buzzer');
        const startTimerBtn = document.getElementById('start-timer');
        const pauseTimerBtn = document.getElementById('pause-timer');
        const resetTimerBtn = document.getElementById('reset-timer');

        let secondsRemaining = 0;
        let timerRunning = false;
        let timerInterval;

        const updateTimerDisplay = () => {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        };

        const updateBuzzerStatus = (active) => {
            if (active) {
                buzzerStatusDiv.className = 'active';
                statusTextSpan.textContent = 'Active';
                toggleBuzzerBtn.textContent = 'üî¥ Disable Buzzer';
            } else {
                buzzerStatusDiv.className = 'inactive';
                statusTextSpan.textContent = 'Inactive';
                toggleBuzzerBtn.textContent = 'üü¢ Enable Buzzer';
            }
        };

        const setTimer = () => {
            const seconds = parseInt(timerPreset.value);
            fetch('/set-timer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({seconds: seconds})
            })
            .then(response => response.json())
            .then(data => {
                secondsRemaining = data.remaining_time;
                timerRunning = data.timer_active;
                updateTimerDisplay();
                updateBuzzerStatus(true);
                if (timerRunning) {
                    clearInterval(timerInterval);
                    startTimerInterval();
                }
            })
            .catch(error => console.error('Error:', error));
        };

        const startTimerInterval = () => {
            timerInterval = setInterval(() => {
                fetch('/update-timer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'tick'})
                })
                .then(response => response.json())
                .then(data => {
                    secondsRemaining = data.remaining_time;
                    timerRunning = data.timer_active;
                    updateTimerDisplay();
                    updateBuzzerStatus(data.buzzer_active);
                    if (!timerRunning) {
                        clearInterval(timerInterval);
                    }
                })
                .catch(error => console.error('Error:', error));
            }, 1000);
        };

        const startTimer = () => {
            fetch('/update-timer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'start'})
            })
            .then(response => response.json())
            .then(data => {
                timerRunning = data.timer_active;
                if (timerRunning) {
                    clearInterval(timerInterval);
                    startTimerInterval();
                }
            })
            .catch(error => console.error('Error:', error));
        };

        const pauseTimer = () => {
            fetch('/update-timer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'pause'})
            })
            .then(response => response.json())
            .then(data => {
                timerRunning = data.timer_active;
                if (!timerRunning) {
                    clearInterval(timerInterval);
                }
            })
            .catch(error => console.error('Error:', error));
        };

        const resetTimer = () => {
            fetch('/update-timer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'reset'})
            })
            .then(response => response.json())
            .then(data => {
                secondsRemaining = data.remaining_time;
                timerRunning = data.timer_active;
                updateTimerDisplay();
                updateBuzzerStatus(data.buzzer_active);
                clearInterval(timerInterval);
            })
            .catch(error => console.error('Error:', error));
        };

        const resetBuzzer = () => {
            fetch('/reset', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                updateBuzzerStatus(false);
                fetchStatus(); // Refresh displayed teams
            })
            .catch(error => console.error('Error:', error));
        };

        const toggleBuzzer = () => {
            fetch('/toggle-buzzer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                updateBuzzerStatus(data.buzzer_active);
            })
            .catch(error => console.error('Error:', error));
        };

        const removeTeam = (teamId) => {
            if (confirm('Are you sure you want to remove this team?')) {
                fetch('/remove-team', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({team_id: teamId})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Success') {
                        alert(data.message);
                        fetchStatus(); // Refresh the display
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        };

        const getPositionBadge = (position) => {
            let badgeClass = '';
            if (position === 1) badgeClass = 'first';
            else if (position === 2) badgeClass = 'second';
            else if (position === 3) badgeClass = 'third';
            
            const suffix = position === 1 ? 'st' : 
                          position === 2 ? 'nd' : 
                          position === 3 ? 'rd' : 'th';
            
            return `<span class="position-badge ${badgeClass}">${position}${suffix}</span>`;
        };

        const fetchStatus = async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                // Update buzzer status
                updateBuzzerStatus(data.buzzer_active);

                // Update timer display
                secondsRemaining = data.remaining_time;
                timerRunning = data.timer_active;
                updateTimerDisplay();

                // Update buzzed teams table - now shows ALL teams with their positions
                const buzzedTeamsTable = document.getElementById('buzzed-teams');
                buzzedTeamsTable.innerHTML = ''; // Clear previous data

                if (data.buzzed_teams.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="3" style="text-align: center; font-style: italic; color: #ccc;">
                            No teams have buzzed in yet
                        </td>
                    `;
                    buzzedTeamsTable.appendChild(row);
                } else {
                    data.buzzed_teams.forEach((team, index) => {
                        const row = document.createElement('tr');
                        const position = index + 1;
                        row.innerHTML = `
                            <td>${getPositionBadge(position)}</td>
                            <td>${team.name || team}</td>
                            <td>${team.formatted_time || new Date().toLocaleTimeString()}</td>
                        `;
                        buzzedTeamsTable.appendChild(row);
                    });
                }

                // Update all teams table
                const allTeamsTable = document.getElementById('all-teams');
                allTeamsTable.innerHTML = ''; // Clear previous data

                if (Object.keys(data.team_names).length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="4" style="text-align: center; font-style: italic; color: #ccc;">
                            No teams registered yet
                        </td>
                    `;
                    allTeamsTable.appendChild(row);
                } else {
                    Object.entries(data.team_names).forEach(([teamId, teamName]) => {
                        const row = document.createElement('tr');
                        const teamBuzzed = data.buzzed_teams.some(team => 
                            (team.name || team) === teamName
                        );
                        
                        row.innerHTML = `
                            <td>${teamId}</td>
                            <td>${teamName}</td>
                            <td>${teamBuzzed ? 'üü¢ Buzzed' : '‚ö™ Not Buzzed'}</td>
                            <td><button onclick="removeTeam('${teamId}')" class="danger">‚ùå Remove</button></td>
                        `;
                        allTeamsTable.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        };

        // Attach event listeners
        toggleBuzzerBtn.addEventListener('click', toggleBuzzer);
        resetBuzzerBtn.addEventListener('click', resetBuzzer);
        setTimerBtn.addEventListener('click', setTimer);
        startTimerBtn.addEventListener('click', startTimer);
        pauseTimerBtn.addEventListener('click', pauseTimer);
        resetTimerBtn.addEventListener('click', resetTimer);

        // Fetch status every 2 seconds to update live data
        setInterval(fetchStatus, 2000);
        fetchStatus(); // Initial fetch
    </script>
</body>
</html>
