<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Team Buzzer - {{ team_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .buzzer-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 100%;
        }

        .team-name {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .buzzer-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            margin: 20px 0;
        }

        .buzzer-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .buzzer-button:active {
            transform: scale(0.95);
        }

        .buzzer-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .error {
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b;
        }

        .waiting {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .timer-display {
            font-size: 3rem;
            color: #00ff88;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Courier New', monospace;
        }

        .position-display {
            font-size: 4rem;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        .navigation {
            margin-top: 30px;
        }

        .navigation a {
            color: #00ff88;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .celebration {
            animation: celebration 0.5s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(10deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @media (max-width: 600px) {
            .buzzer-button {
                width: 200px;
                height: 200px;
                font-size: 1.5rem;
            }
            
            .team-name {
                font-size: 2rem;
            }
            
            .timer-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="buzzer-container">
        <h1 class="team-name">{{ team_name }}</h1>
        
        <div class="timer-display" id="timer-display">00:00</div>
        
        <button class="buzzer-button pulse" id="buzz-button">
            BUZZ!
        </button>
        
        <div class="status-message" id="status-message">
            Ready to buzz in!
        </div>
        
        <div class="position-display" id="position-display" style="display: none;">
            
        </div>
        
        <div class="navigation">
            <a href="{{ url_for('team_selection') }}">ðŸ”„ Change Team</a>
        </div>
    </div>

    <script>
        const buzzButton = document.getElementById('buzz-button');
        const statusMessage = document.getElementById('status-message');
        const positionDisplay = document.getElementById('position-display');
        const timerDisplay = document.getElementById('timer-display');
        
        let buzzedIn = false;
        let buzzerActive = false;

        const updateTimerDisplay = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        const updateStatus = () => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    buzzerActive = data.buzzer_active;
                    updateTimerDisplay(data.remaining_time);
                    
                    if (!buzzerActive) {
                        buzzButton.disabled = true;
                        buzzButton.classList.remove('pulse');
                        statusMessage.textContent = 'Buzzer is not active';
                        statusMessage.className = 'status-message error';
                    } else if (!buzzedIn) {
                        buzzButton.disabled = false;
                        buzzButton.classList.add('pulse');
                        statusMessage.textContent = 'Ready to buzz in!';
                        statusMessage.className = 'status-message waiting';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Connection error';
                    statusMessage.className = 'status-message error';
                });
        };

        const checkTeamStatus = () => {
            fetch('/team-status')
                .then(response => response.json())
                .then(data => {
                    if (data.removed) {
                        window.location.href = '/team';
                    }
                })
                .catch(error => console.error('Error checking team status:', error));
        };

        const buzz = () => {
            if (!buzzerActive || buzzedIn) return;
            
            fetch('/buzz', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Success') {
                    buzzedIn = true;
                    buzzButton.disabled = true;
                    buzzButton.classList.remove('pulse');
                    buzzButton.classList.add('celebration');
                    
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status-message success';
                    
                    positionDisplay.textContent = data.position_text;
                    positionDisplay.style.display = 'block';
                    
                    // Add special styling for top 3 positions
                    if (data.position === 1) {
                        positionDisplay.style.color = '#ffd700'; // Gold
                    } else if (data.position === 2) {
                        positionDisplay.style.color = '#c0c0c0'; // Silver
                    } else if (data.position === 3) {
                        positionDisplay.style.color = '#cd7f32'; // Bronze
                    } else {
                        positionDisplay.style.color = '#00ff88'; // Green for others
                    }
                    
                    setTimeout(() => {
                        buzzButton.classList.remove('celebration');
                    }, 500);
                } else {
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status-message error';
                    
                    if (data.message.includes('already buzzed')) {
                        buzzedIn = true;
                        buzzButton.disabled = true;
                        buzzButton.classList.remove('pulse');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = 'Connection error';
                statusMessage.className = 'status-message error';
            });
        };

        // Event listeners
        buzzButton.addEventListener('click', buzz);
        
        // Keyboard support - spacebar to buzz
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !buzzedIn && buzzerActive) {
                event.preventDefault();
                buzz();
            }
        });

        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        setInterval(checkTeamStatus, 5000);
        
        // Initial status check
        updateStatus();
    </script>
</body>
</html>
